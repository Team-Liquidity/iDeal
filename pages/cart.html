<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://assets.whicdn.com/assets/favicon-acfe5c2d81119e375156c82cd638c2baa64f367772c1c93ca3d6e436306e53b1.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://assets.whicdn.com/assets/favicon-acfe5c2d81119e375156c82cd638c2baa64f367772c1c93ca3d6e436306e53b1.ico">
    <script src="https://kit.fontawesome.com/2a1cc42354.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/Images.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-hand-holding-heart fa-4x" style="color:#f875aa;"></i>
            </div>
            <h1><span id="letter">i</span>Deal</h1>

            <ul>
                <li><a href="../index.html"><i class="fa fa-fw fa-home"></i> Home</a></li>
                <li><a href="products.html"><i class="fa fa-product-hunt" aria-hidden="true"></i> Our Products</a>
                </li>
                <li><a href="sell.html"><i class="fa fa-usd" aria-hidden="true"></i> Sell with us</a></li>
                <li><a href="about-us.html"><i class="fa fa-users" aria-hidden="true"></i> About us</a></li>
            </ul>

            <div id="cart">
                <ul>
                    <li><a href="#"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i> <sup
                                class="total"></sup></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <hr>
    <main id="cart-main">
        <div id="cart-product">

        </div>

        <form action="" id="cart-form">
            <fieldset>
                <legend>
                    Buy now
                </legend>
                <label for="full-name">
                    Enter Full name
                </label><br>
                <input type="text" id="name"><br>
                <label for="number">
                    Enter Phone number
                </label><br>
                <input type="text" id="number"><br>
                <label for="address1">
                    Enter Address
                </label><br>
                <input type="text" id="address1"><br>

                <input type="radio" id="cash" value="cash" name="payment">
                <label for="cash"><i class="fa fa-money" aria-hidden="true" style="color: green;"></i>Cash</label>
                <input type="radio" id="visa" value="visa" name="payment">
                <label for="visa"><i class="fa fa-cc-visa " aria-hidden="true" style="color: darkgray;"></i>Visa</label>

                <input type="radio" id="paypal" value="paypal" name="payment">
                <label for="paypal"><i class="fa fa-paypal " aria-hidden="true" style="color: #003087;"></i>PayPal</label><br>

                <input type="submit" value="Confirm" class="submitter">

            </fieldset>
        </form>
    </main>
    <hr>
    <footer>
        <p id="first-p">Contact us :
            <br>
            <i class="fa fa-phone-square" aria-hidden="true"></i> +962-77-777-7777
            <br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> Amman - Jordan
            <br>
            <i class="fa fa-envelope" aria-hidden="true"></i> iDeal@iDeal.com
        </p>

        <p id="copyRight">
             iDeal &copy;2021
        </p>
        <script src="../js/app.js"></script>

    </footer>
</body>

</html>
