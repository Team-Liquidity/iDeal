<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/footer.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="" class="logo">
            <ul class="cart">
                <li>
                    <a href="#">Cart<sup class="total"></sup></a>
                </li>
            </ul>
            <ul class="nav-bar">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="products.html">Products</a>
                </li>
                <li>
                    <a href="sell.html">Sell With Us</a>
                </li>
                <li>
                    <a href="about_us.html">About Us</a>
                </li>
            </ul>
            <h1>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span class="letter">i</span> Deal
            </h1>
            <div class="mouse_scroll">

                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div>
                    <span class="m_scroll_arrows unu"></span>
                    <span class="m_scroll_arrows doi"></span>
                    <span class="m_scroll_arrows trei"></span>
                </div>
        </div>
        </nav>
    </header>
    <hr>
    <main id="cart-main">
        <table id="purchases-table">
            <tr>
                <th>
                    Image
                </th>
                <th>
                    Price
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Total
                </th>
            </tr>
        </table>
        <div id="cart-product">

        </div>
        
        <form action="" id="cart-form">
            <fieldset>
                <legend>
                    Buy now
                </legend>
                <label for="full-name">
                    Full name
                </label><br>
                <input type="text" id="name" required><br>
                <label for="number">
                    Phone number
                </label><br>
                <input type="tel" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                <label for="address1">
                    Email Address
                </label><br>
                <input type="email" id="address1" required><br>
                <div id="payment">
                    <input type="radio" id="cash" value="cash" name="payment">
                    <label for="cash"><i class="fa fa-money" aria-hidden="true" style="color: green;"></i>Cash</label>
                    <input type="radio" id="visa" value="visa" name="payment">
                    <label for="visa"><i class="fa fa-cc-visa " aria-hidden="true" style="color: darkgray;"></i>Visa</label>

                    <input type="radio" id="paypal" value="paypal" name="payment">
                    <label for="paypal"><i class="fa fa-paypal " aria-hidden="true"
                        style="color: #003087;"></i>PayPal</label><br>

                    <input type="submit" value="Confirm" class="submitter">
                </div>
            </fieldset>
        </form>

        <div id="table-product">
            
            <table id="invoice">
                <tr>
                    
                    <th>
                        Full Name
                    </th>
                    <th>
                        Phone Number
                    </th>
                    <th>
                        Email Address
                    </th>
                    <th>
                        Item Quantity
                    </th>
                    <th>
                        Total Price
                    </th>
                    <th>
                        Payment Method
                    </th>
                </tr>
            </table></div>

            <div id="print"><button onClick="window.print()">Print Invoice
            </button></div>

    </main>
    <hr>

            <br>
            <i class="fa fa-envelope" aria-hidden="true"></i> iDeal@iDeal.com
        </p>

    </footer>

</html>
